<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MD Simple</title>

    <link rel="stylesheet" href="mds.css">
    <script src="mds.js" defer="defer" charset="utf-8"></script>
  </head>
  <body>
    <div class="mds-text-field">
      <input type="text" class="mds-text-field__input">
      <label class="mds-text-field__label">Hint text</label>
    </div>

    <div class="mds-switch">
      <input class="mds-switch__input" id="switch__input--checked" checked="checked" type="checkbox">
      <label class="mds-switch__lable" for="switch__input--checked"></label>

      <input class="mds-switch__input" id="switch__input" type="checkbox">
      <label class="mds-switch__lable" for="switch__input"></label>
    </div>
  </body>
</html>
